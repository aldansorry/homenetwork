version: "3.8"

services:
  backend:
    build: ./backend
    container_name: homenetwork-backend
    ports:
      - "3001:3001"
    volumes:
      - ${DATA_ROOT}:/app/data
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    container_name: homenetwork-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:16
    container_name: homenetwork-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-homenetwork}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
