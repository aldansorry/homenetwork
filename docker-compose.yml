version: "3.8"

services:
  backend:
    build: ./backend
    container_name: homenetwork-backend
    ports:
      - "3001:3001"
    volumes:
      - ${DATA_ROOT}:/app/data
    depends_on:
      - db
    restart: always
    profiles:
      - prod

  frontend:
    build: ./frontend
    container_name: homenetwork-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    profiles:
      - prod

  backend-dev:
    build:
      context: ./backend
      target: dev
    container_name: homenetwork-backend-dev
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - ${DATA_ROOT}:/app/data
      - /app/node_modules
    depends_on:
      - db
    profiles:
      - dev
    networks:
      default:
        aliases:
          - backend

  frontend-dev:
    build:
      context: ./frontend
      target: runtime
    container_name: homenetwork-frontend-dev
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-dev-builder
      - backend-dev
    profiles:
      - dev

  frontend-dev-builder:
    build:
      context: ./frontend
      target: deps
    container_name: homenetwork-frontend-dev-builder
    command: sh -c "npm run build -- --watch --clearScreen false"
    environment:
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-dev
    profiles:
      - dev

  db:
    image: postgres:16
    container_name: homenetwork-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-homenetwork}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:
